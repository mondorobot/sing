<div class="employees-new">
  <h2>New Employee</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="First name..." ng-model="data.first_name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Last name..." ng-model="data.last_name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <span class="btn btn-default" ng-click="save()">Save</span>
      </div>
    </div>
  </form>
</div>
